version: "3.7"
services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=password

  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./client:/app
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    ports:
      - "8080:8080"
    volumes:
      - /app/node_modules
      - ./api:/app
    environment:
      - PGUSER=snippet
      - PGHOST=postgres
      - PGDATABASE=snippet
      - POSTGRES_PASSWORD=password
      - PGPORT=5432
